<script>
    let dados = [];
for (let a = 0; a < 5; a++) {
  let nome = prompt(`Digite o nome da pessoa ${a + 1}:`);
  let idade = parseInt(prompt(`Digite a idade da pessoa ${a + 1}:`));

  dados.push({nome: nome,idade: idade});
}
let pessoaVelha = dados[0];
for (let i = 1; i < dados.length; i++) {
  if (dados[i].idade > pessoaVelha.idade) {
    pessoaVelha = dados[i];}
}

</script>
